<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios parte 1</title>
</head>

<body>

    <form>
        <div>
            <input type="text" maxlength="10">
        </div>
        <div>
            <input type="number">
        </div>
        <div>
            <input type="password">
        </div>
        <div>
            <input type="email" required>
        </div>
        <div>
            <label for="color-azul">Azul</label>
            <input id="color-azul" type="checkbox" name="colores" value="A">
            <label for="color-blanco">Blanco</label>
            <input id="color-blanco" type="checkbox" name="colores" value="B">
            <label for="color-rojo">Rojo</label>
            <input id="color-rojo" type="checkbox" name="colores" value="R">
            <label for="color-negro">Negro</label>
            <input id="color-negro" type="checkbox" name="colores" value="N">
        </div>
        <div>
            <label for="masculino">Masculino</label>
            <input id="masculino" type="radio" name="sexo" value="M">
            <label for="femenino">Femenino</label>
            <input id="femenino" type="radio" name="sexo" value="F">
        </div>
        <button>Enviar</button>
    </form>

</body>

</html>
